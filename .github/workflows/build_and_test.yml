name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Environment Setup
      run: sudo apt-get update -y; sudo apt-get install -y check; sudo apt-get install -y valgrind
    - uses: actions/checkout@v2
    - name: "Unit Tests"
      run: make test
    - name: "Memory Leak Tests"
      run: make memCheck
